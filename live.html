<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id'); // get the 'id' parameter

    if(id) {
      // Redirect dynamically
      const redirectUrl = `https://game24x001.blogspot.com/p/live.html?id=${id}`;
      window.location.href = redirectUrl;
    } else {
      // If no id is provided
      document.body.innerHTML = "<p>No match ID provided.</p>";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
