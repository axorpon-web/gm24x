<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>GitHub Blob ‚Üí Raw</title>

<style>
:root {
    --bg: #020617;
    --card: #0f172a;
    --text: #e5e7eb;
    --border: #334155;
    --primary: #38bdf8;
    --success: #22c55e;
}

.light {
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #020617;
    --border: #cbd5f5;
    --primary: #2563eb;
    --success: #16a34a;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    align-items: stretch;
}

.app {
    width: 100%;
    display: flex;
    flex-direction: column;
    padding: 14px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 4px;
}

.header h1 {
    font-size: 18px;
    margin: 0;
    color: var(--primary);
}

.toggle {
    font-size: 22px;
    cursor: pointer;
}

/* Card */
.card {
    background: var(--card);
    border-radius: 16px;
    padding: 14px;
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Textareas */
textarea {
    width: 100%;
    min-height: 120px;
    max-height: 200px;
    background: transparent;
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px;
    font-size: 14px;
    resize: none;
    outline: none;
}

/* Buttons */
button {
    border: none;
    border-radius: 14px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
}

.convert {
    background: var(--primary);
    color: #fff;
}

.copy {
    background: var(--success);
    color: #fff;
}

/* Footer spacing */
.footer-space {
    height: env(safe-area-inset-bottom);
}
</style>
</head>

<body>
<div class="app">

    <div class="header">
        <h1>GitHub ‚Üí Raw</h1>
        <div class="toggle" onclick="toggleTheme()">üåô</div>
    </div>

    <div class="card">
        <textarea id="input"
            placeholder="Paste GitHub blob URLs (one per line)‚Ä¶"></textarea>

        <button class="convert" onclick="convert()">Convert</button>

        <textarea id="output"
            placeholder="Raw URLs appear here‚Ä¶"
            readonly></textarea>

        <button class="copy" onclick="copyAll()">Copy All</button>
    </div>

    <div class="footer-space"></div>
</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");

// Auto convert on paste
input.addEventListener("paste", () => {
    setTimeout(convert, 50);
});

function convert() {
    const lines = input.value.split("\n");
    const converted = lines.map(line => {
        line = line.trim();
        if (!line) return "";

        line = decodeURIComponent(line);
        return line
            .replace("https://github.com/", "https://raw.githubusercontent.com/")
            .replace("/blob/", "/");
    });
    output.value = converted.join("\n");
}

function copyAll() {
    output.select();
    document.execCommand("copy");
}

function toggleTheme() {
    document.body.classList.toggle("light");
    document.querySelector(".toggle").textContent =
        document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
