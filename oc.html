<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Stream Manager</title>
    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #3182ce;
            --light-color: #f7fafc;
            --danger-color: #e53e3e;
            --success-color: #38a169;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .json-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .section-title {
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .match-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
        }
        
        .match-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .servers-list {
            padding: 15px;
        }
        
        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .server-info {
            flex: 1;
        }
        
        .server-name {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .server-player {
            font-size: 0.9rem;
            color: #666;
        }
        
        .server-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-edit {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-add {
            background-color: var(--success-color);
            color: white;
            margin-top: 10px;
            width: 100%;
            padding: 8px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn-submit {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-submit:hover {
            background-color: #2c5aa0;
        }
        
        .hidden {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            background-color: var(--success-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .matches-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Match Stream Manager</h1>
            <p class="subtitle">Manage streaming servers for football matches</p>
        </header>
        
        <div class="json-section">
            <h2 class="section-title">Input JSON Data</h2>
            <textarea id="json-input" placeholder="Paste your JSON data here...">
{
  "liverpool-vs-psv-eindhoven": [
    {
      "name": "TNT SPORTS 2",
      "player": "pl1",
      "stream_link": "tnt2"
    },
    {
      "name": "Server 1",
      "player": "f1",
      "stream_link": "https://dash-hex.pages.dev/ADB?c=https://jumpshare.com/embed/e4dsEEIxdkmWkSbT34dn"
    }
  ],
  "olympiacos-vs-real-madrid": [
    {
      "name": "Ziggo 5",
      "player": "pl1",
      "stream_link": "zigg5"
    },
    {
      "name": "Server 1",
      "player": "f1",
      "stream_link": "https://dash-hex.pages.dev/ADB?c=https://jumpshare.com/embed/e4dsEEIxdkmWkSbT34dn"
    }
  ],
  "paris-saint-germain-vs-tottenham": [
    {
      "name": "TNT SPORTS 1",
      "player": "pl1",
      "stream_link": "tnt1"
    },
    {
      "name": "Server 1",
      "player": "f1",
      "stream_link": "https://dash-hex.pages.dev/ADB?c=https://jumpshare.com/embed/e4dsEEIxdkmWkSbT34"
    }
  ]
}</textarea>
            <button id="load-json" class="btn btn-primary">Load JSON Data</button>
        </div>
        
        <div class="form-container">
            <h2 class="section-title">Add New Server</h2>
            <form id="server-form">
                <div class="form-group">
                    <label for="match-select">Select Match</label>
                    <select id="match-select" required>
                        <option value="">-- Select a match --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="server-name">Server Name</label>
                    <input type="text" id="server-name" placeholder="e.g., TNT SPORTS 2" required>
                </div>
                
                <div class="form-group">
                    <label for="player-type">Player Type</label>
                    <select id="player-type" required>
                        <option value="">-- Select player type --</option>
                        <option value="pl1">PL1</option>
                        <option value="f1">F1</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="stream-link">Stream Link</label>
                    <input type="text" id="stream-link" placeholder="e.g., tnt2 or full URL" required>
                </div>
                
                <button type="submit" class="btn-submit">Add Server</button>
            </form>
        </div>
        
        <div id="matches-container" class="matches-container">
            <!-- Match cards will be dynamically generated here -->
        </div>
        
        <div class="json-section">
            <h2 class="section-title">Output JSON Data</h2>
            <textarea id="json-output" readonly></textarea>
            <button id="copy-json" class="btn btn-success">Copy JSON to Clipboard</button>
        </div>
    </div>
    
    <div id="notification" class="notification">JSON copied to clipboard!</div>

    <script>
        // Initial data structure
        let matchesData = {};
        
        // DOM elements
        const matchesContainer = document.getElementById('matches-container');
        const serverForm = document.getElementById('server-form');
        const matchSelect = document.getElementById('match-select');
        const serverNameInput = document.getElementById('server-name');
        const playerTypeSelect = document.getElementById('player-type');
        const streamLinkInput = document.getElementById('stream-link');
        const jsonInput = document.getElementById('json-input');
        const jsonOutput = document.getElementById('json-output');
        const loadJsonBtn = document.getElementById('load-json');
        const copyJsonBtn = document.getElementById('copy-json');
        const notification = document.getElementById('notification');

        // Load JSON data from input
        loadJsonBtn.addEventListener('click', function() {
            try {
                const jsonData = JSON.parse(jsonInput.value);
                matchesData = jsonData;
                renderMatches();
                updateMatchSelect();
                updateJsonOutput();
                showNotification('JSON data loaded successfully!');
            } catch (error) {
                alert('Invalid JSON format. Please check your input.');
                console.error(error);
            }
        });

        // Copy JSON to clipboard
        copyJsonBtn.addEventListener('click', function() {
            jsonOutput.select();
            document.execCommand('copy');
            showNotification('JSON copied to clipboard!');
        });

        // Format match ID to display name
        function formatMatchName(matchId) {
            return matchId
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Update match select dropdown
        function updateMatchSelect() {
            matchSelect.innerHTML = '<option value="">-- Select a match --</option>';
            
            for (const matchId in matchesData) {
                const option = document.createElement('option');
                option.value = matchId;
                option.textContent = formatMatchName(matchId);
                matchSelect.appendChild(option);
            }
        }

        // Render all matches
        function renderMatches() {
            matchesContainer.innerHTML = '';
            
            for (const [matchId, servers] of Object.entries(matchesData)) {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                
                const matchHeader = document.createElement('div');
                matchHeader.className = 'match-header';
                matchHeader.textContent = formatMatchName(matchId);
                
                const serversList = document.createElement('div');
                serversList.className = 'servers-list';
                
                if (servers.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.textContent = 'No servers added yet';
                    serversList.appendChild(emptyState);
                } else {
                    servers.forEach((server, index) => {
                        const serverItem = document.createElement('div');
                        serverItem.className = 'server-item';
                        
                        const serverInfo = document.createElement('div');
                        serverInfo.className = 'server-info';
                        
                        const serverName = document.createElement('div');
                        serverName.className = 'server-name';
                        serverName.textContent = server.name;
                        
                        const serverPlayer = document.createElement('div');
                        serverPlayer.className = 'server-player';
                        serverPlayer.textContent = `Player: ${server.player}`;
                        
                        serverInfo.appendChild(serverName);
                        serverInfo.appendChild(serverPlayer);
                        
                        const serverActions = document.createElement('div');
                        serverActions.className = 'server-actions';
                        
                        const editButton = document.createElement('button');
                        editButton.className = 'btn btn-edit';
                        editButton.textContent = 'Edit';
                        editButton.addEventListener('click', () => editServer(matchId, index));
                        
                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'btn btn-delete';
                        deleteButton.textContent = 'Delete';
                        deleteButton.addEventListener('click', () => deleteServer(matchId, index));
                        
                        serverActions.appendChild(editButton);
                        serverActions.appendChild(deleteButton);
                        
                        serverItem.appendChild(serverInfo);
                        serverItem.appendChild(serverActions);
                        
                        serversList.appendChild(serverItem);
                    });
                }
                
                const addButton = document.createElement('button');
                addButton.className = 'btn btn-add';
                addButton.textContent = 'Add Server to This Match';
                addButton.addEventListener('click', () => {
                    matchSelect.value = matchId;
                    serverForm.scrollIntoView({ behavior: 'smooth' });
                });
                
                matchCard.appendChild(matchHeader);
                matchCard.appendChild(serversList);
                matchCard.appendChild(addButton);
                
                matchesContainer.appendChild(matchCard);
            }
        }

        // Add new server
        serverForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const matchId = matchSelect.value;
            const serverName = serverNameInput.value;
            const playerType = playerTypeSelect.value;
            const streamLink = streamLinkInput.value;
            
            if (!matchId || !serverName || !playerType || !streamLink) {
                alert('Please fill in all fields');
                return;
            }
            
            // Initialize match array if it doesn't exist
            if (!matchesData[matchId]) {
                matchesData[matchId] = [];
            }
            
            // Add new server
            matchesData[matchId].push({
                name: serverName,
                player: playerType,
                stream_link: streamLink
            });
            
            // Reset form
            serverForm.reset();
            
            // Update UI
            renderMatches();
            updateJsonOutput();
            
            showNotification('Server added successfully!');
        });

        // Edit server
        function editServer(matchId, serverIndex) {
            const server = matchesData[matchId][serverIndex];
            
            // Fill form with server data
            matchSelect.value = matchId;
            serverNameInput.value = server.name;
            playerTypeSelect.value = server.player;
            streamLinkInput.value = server.stream_link;
            
            // Change form to edit mode
            serverForm.onsubmit = function(e) {
                e.preventDefault();
                
                // Update server
                matchesData[matchId][serverIndex] = {
                    name: serverNameInput.value,
                    player: playerTypeSelect.value,
                    stream_link: streamLinkInput.value
                };
                
                // Reset form and event handler
                serverForm.reset();
                serverForm.onsubmit = arguments.callee;
                
                // Update UI
                renderMatches();
                updateJsonOutput();
                
                showNotification('Server updated successfully!');
            };
            
            // Scroll to form
            serverForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Delete server
        function deleteServer(matchId, serverIndex) {
            if (confirm('Are you sure you want to delete this server?')) {
                matchesData[matchId].splice(serverIndex, 1);
                
                // Remove match if no servers left
                if (matchesData[matchId].length === 0) {
                    delete matchesData[matchId];
                    updateMatchSelect();
                }
                
                // Update UI
                renderMatches();
                updateJsonOutput();
                
                showNotification('Server deleted successfully!');
            }
        }

        // Update JSON output
        function updateJsonOutput() {
            jsonOutput.value = JSON.stringify(matchesData, null, 2);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize with default data
        window.addEventListener('DOMContentLoaded', function() {
            // Load the default JSON data
            try {
                matchesData = JSON.parse(jsonInput.value);
                renderMatches();
                updateMatchSelect();
                updateJsonOutput();
            } catch (error) {
                console.error('Error loading default JSON:', error);
            }
        });
    </script>
</body>
</html>
